apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gaia-abiz-ingress
  namespace: gaia-abiz
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.gaia-abiz.example.com
    secretName: gaia-abiz-tls
  rules:
  - host: api.gaia-abiz.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gaia-abiz-backend-service
            port:
              number: 80
