apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gaia-abiz-hpa
  namespace: gaia-abiz
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gaia-abiz-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
